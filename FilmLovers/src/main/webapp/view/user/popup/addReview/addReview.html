<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./addReview.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="add_rv_container">
      <div class="close_btn">
        <img src="../../assets/close_btn.png" alt="" />
      </div>
      <div class="add_rv_header">
        <div class="title_left">
          <div>
            <img
              src="../../assets/mai_teaser.jpg"
              width="90px"
              height="130px"
              style="border-radius: 10px"
              alt=""
            />
          </div>
          <div>
            <div><span class="rv_name">Name</span> (?) (Year)</div>
            <div class="add_ur_rv_title">Add your review</div>
          </div>
        </div>
        <div class="user_rv_guideline">
          User review guideline
          <div class="ask">?</div>
        </div>
      </div>
      <div class="ur_rating_container">
        <div class="ur_rating_title">Your Rating</div>
        <div class="star_rating_rv">
          <img src="../../assets/star_yellow.png" alt="" />
          <img src="../../assets/star_yellow.png" alt="" />
          <img src="../../assets/star_yellow.png" alt="" />
          <img src="../../assets/star_yellow.png" alt="" />
          <img src="../../assets/star_yellow.png" alt="" />
          <img src="../../assets/start_yellow_none_bg.png" alt="" />
          <img src="../../assets/start_yellow_none_bg.png" alt="" />
          <img src="../../assets/start_yellow_none_bg.png" alt="" />
          <img src="../../assets/start_yellow_none_bg.png" alt="" />
          <img src="../../assets/start_yellow_none_bg.png" alt="" />
          <div class="num_rating">5</div>
        </div>
      </div>
      <div>Your Review</div>
      <div>
        <input
          type="text"
          class="inp_rv"
          placeholder="Write a headline for your review here"
          name=""
          id=""
        />
      </div>
      <textarea
        name=""
        id=""
        class="textarea_rv"
        placeholder="Write your review here..."
      ></textarea>
      <div class="option_rv">
        <div class="max_text">
          Required characters: <span style="color: #b31313">600</span>
        </div>
        <div class="yn_ques_container">
          <div style="display: flex">
            Does this review contain spoilers?
            <div class="ask">?</div>
          </div>
          <div class="yn_ans">
            <div><input type="radio" name="" id="" />Yes</div>
            <div><input type="radio" name="" id="" />No</div>
          </div>
        </div>
      </div>
      <button class="submit_rv_btn">Submit review</button>
      <div class="rule">
        I agree to the <a href=""> Conditions of Use.</a> The data I'm submitting is
        true and not copyrighted by a third party.
      </div>
    </div>
  </body>
</html>
